<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <style>
    #itemOne {
      position: absolute;
      top: 200px;
      left: 60px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: blue;
      animation: jump 4s ease-in-out infinite;
    }

    #itemTwo {
      position: absolute;
      top: 300px;
      left: 400px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: lightblue;
      animation: fall 5s ease-in-out infinite;
    }

    @keyframes jump {
      10% {
        top: 250px;
        left: 120px;
      }
      20% {
        top: 200px;
        left: 160px;
      }
      30% {
        top: 300px;
        left: 230px;
      }
      40% {
        top: 250px;
        left: 280px;
      }
    }

    @keyframes fall {
      10% {
        top: 250px;
        left: 120px;
      }
      20% {
        top: 200px;
        left: 160px;
      }
      30% {
        top: 300px;
        left: 230px;
      }
      40% {
        top: 250px;
        left: 280px;
      }
    }
    </style>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Absolute CSS</h1>
      <p>Use absolute position.  You might need keyframes and animation.</p>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/absolute">Absolute</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/relative">Relative</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/layouts">Layouts</a>
        </li>
        <li class="nav-item">
          <a href="/absolute_fixed" class="nav-link">Fixed vs Absolute</a>
        </li>
      </ul>
    </div>
    <main>
      <div id="itemOne"></div>
      <div id="itemTwo"></div>
    </main>
  </body>
</html>

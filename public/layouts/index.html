<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Main Page</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="float.css">
    <link rel="stylesheet" href="grid.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Float CSS</h1>
      <p>Recreate the below layout using:</p>
      <ol>
        <li>Floats</li>
        <li>CSS Grid</li>
        <li>Flexbox</li>
      </ol>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/absolute">Absolute</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/relative">Relative</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/layouts">Layouts</a>
        </li>
        <li class="nav-item">
          <a href="/absolute_fixed" class="nav-link">Fixed vs Absolute</a>
        </li>
      </ul>
    </div>

    <div>
      <p>1. With Floats</p>
      <header class="header floats-header"></header>
      <main>
        <section class="left floats-left"></section>
        <section class="left floats-right">
          <div class="inner-left floats-inner-left"></div>
          <div class="inner-right floats-inner-right"></div>
          <footer class="footer floats-footer"></footer>
        </section>
      </main>
    </div>

    <div class="grid">
      <p class="grid-title">2. With CSS Grid</p>
      <header class="header grid-header"></header>
      <section class="left grid-left"></section>
      <div class="inner-left grid-inner-left"></div>
      <div class="inner-right grid-inner-right"></div>
      <footer class="footer grid-footer"></footer>
    </div>

  </body>
</html>
